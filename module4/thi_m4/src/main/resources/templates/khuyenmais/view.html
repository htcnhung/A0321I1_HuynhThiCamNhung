<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View KM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            background-image: url("/img/details-1-background.jpg");
            background-size: cover;
        }

        td {
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>View KM</h3>

    <p>
        <a class="btn btn-primary" th:href="@{/khuyenmai/list}">Back to KM List</a>
    </p>
    <!--<th:block th:if="${message}">-->
    <!--    <p th:text="${message}"></p>-->
    <!--</th:block>-->
    <table class="table table-striped table-bordered">
        <tr>
            <td>Title</td>
            <td><span th:text="${khuyenmai.title}"></span></td>
        </tr>

        <tr>
            <td>Thời gian bắt đầu</td>
            <td><span th:text="${khuyenmai.start_date}"></span></td>
        </tr>

        <tr>
            <td>Thời gian kết thúc</td>
            <td><span th:text="${khuyenmai.end_date}"></span></td>
        </tr>
        <tr>
            <td>Mức giảm</td>
            <td><span th:text="${khuyenmai.mucGiamGia}"></span></td>
        </tr>

        <tr>
            <td>Chi tiết</td>
            <td><span th:text="${khuyenmai.details}"></span></td>
        </tr>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
