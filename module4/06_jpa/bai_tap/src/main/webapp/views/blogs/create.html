<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap413/css/bootstrap.css">
</head>
<body>
<form th:action="@{/blog/create}" method="post" th:object="${blog}">
    <div class="form-group">
        <label>Content: </label>
        <input class="form-control" type="text" th:field="*{content}">
    </div>
    <div class="form-group">
        <label>Description: </label>
        <input class="form-control" type="text" th:field="*{description}">
    </div>
    <input type="submit" class="btn btn-primary" value="Create">
</form>

<script src="/bootstrap413/jquery/jquery-3.5.1.min.js"></script>
<script src="/bootstrap413/js/bootstrap.js"></script>
<script src="/bootstrap413/js/popper.min.js"></script>
</body>
</html>
