<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Customer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-image: url("../../img/details-1-background.jpg");
            background-size: cover;
        }
        td, th {
            color: darkslategrey;
        }
    </style>
</head>
<body>
<div class="container-fluid" th:replace="~{/common/header::menuBar}"></div>
<div class="container">
    <h3>
        View Customer
    </h3>
    <p>
        <a class="btn btn-primary" th:href="@{/customer/list}">
            Back to Customer List
        </a>
    </p>
    <table class="table table-striped table-bordered">
        <tr>
            <td>Customer Id</td>
            <td>
                <span th:text="${customer.customerID}"></span>
            </td>
        </tr>

        <tr>
            <td>Customer Type</td>
            <td>
                <span th:text="${customer.customerType.getCustomerTypeName()}"></span>
            </td>
        </tr>

        <tr>
            <td>Name</td>
            <td><span th:text="${customer.customerName}"></span></td>
        </tr>
        <tr>
        <tr>
            <td>Birth Day</td>
            <td><span th:text="${customer.customerBirthDay}"></span></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td th:switch="${customer.customerGender}">
                <span th:case="0">Female</span>
                <span th:case="1">Male</span>
                <span th:case="*">Others</span>
            </td>
        </tr>
        <tr>
            <td>Id Card</td>
            <td>
                <span th:text="${customer.customerIdCard}"></span>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><span th:text="${customer.customerPhone}"></span></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><span th:text="${customer.customerMail}"></span></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><span th:text="${customer.customerAddress}"></span></td>
        </tr>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
