<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let str = prompt("Nhập chuỗi ký tự vào đây");
    let charArr = str.split("");
    let count = 0;
    for (let i = 0; i < charArr.length; i++) {
        if (charArr[i] === "-") {
            charArr[i] = "_";
            count++;
        }
    }
   // let a = charArr.join("");
    if (count === 0) {
        alert("Không tìm thấy ký tự "+ '"-"' + " trong mảng");
    } else {
        document.write(charArr.join(""));
    }
</script>
</body>
</html>
