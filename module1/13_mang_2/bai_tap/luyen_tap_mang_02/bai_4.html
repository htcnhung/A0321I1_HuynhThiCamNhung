<script>
    //Viết một chương trình để đếm số từ trong một chuỗi
    let strings = prompt("Enter your strings: ");
    //CÁCH 1: DÙNG METHOD SPLIT
    let charArr = strings.split("");
    console.log(charArr);
    let count = 0;
    for (let i = 0; i < charArr.length; i++) {
        if (!isNaN(charArr[i])) {
            count++;
        }
    }
    document.write("Có " + count + " ký tự số trong chuỗi vừa nhập.");
