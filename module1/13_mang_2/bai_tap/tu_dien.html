    function check() {

            if (word === english[i]) {
                document.getElementById("hienThi").innerHTML = "Kết quả tìm kiểm là: " + vietNamese[i];
                check = true;
                break;
            } else if (word === vietNamese[i]) {
                document.getElementById("hienThi").innerHTML = "Kết quả tìm kiểm là: " + english[i];
                check = true;
                break;
            }
        }
// check = true;
        if (!check) {
            alert("Không tìm thấy từ vựng, vui lòng thử từ khác!")
        }
    }
</script>
