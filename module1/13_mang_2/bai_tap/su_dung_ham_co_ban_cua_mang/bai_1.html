<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<script>
    //Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.
    // Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];
    let myColor = ["Red","Green","White","Black"];
    let a = myColor.join();
    document.writeln(a);
</script>
</body>
</html>
