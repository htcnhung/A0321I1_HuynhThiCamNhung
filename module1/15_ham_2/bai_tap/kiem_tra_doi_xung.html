    function palindrome() {
        let word = document.getElementById("inputWord").value;
        var re = /[^A-Za-z0-9]/g;
        word = word.toLowerCase().replace(re, '');
        var len = word.length;
        for (var i = 0; i < len/2; i++) {
            if (word[i] !== word[len - 1 - i]) {
                alert("Đây không phải là từ đôi xứng");
            }
        }
        alert("Đây là từ đôi xứng");
    }
