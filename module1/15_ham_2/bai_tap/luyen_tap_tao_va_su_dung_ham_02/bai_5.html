<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<p>
    <label>Number 1</label>
    <input type="number" id="number1"/> <br/>
    <br/>
    <label>Number 2</label>
    <input type="number" id="number2"/> <br/>
    <br/>
    <label>Number 3</label>
    <input type="number" id="number3"/> <br/>
    <br/>
    <input type="button" id="checkMin" value="Check" onclick="checkMin()"/>
<p id="hienThi"></p>
<script>

    function checkMin() {
        var x = document.getElementById("number1").value;
        var y = document.getElementById("number2").value;
        var z = document.getElementById("number3").value;
        if (x < y) {
            if (x < z) {
                document.getElementById("hienThi").innerHTML = "Số nhỏ nhất là: " + x;
            } else {
                document.getElementById("hienThi").innerHTML = "Số nhỏ nhất là: " + z;
            }
        } else if (y < z) {
            document.getElementById("hienThi").innerHTML = "Số nhỏ nhất là: " + y;
        } else {
            document.getElementById("hienThi").innerHTML = "Số nhỏ nhất là: " + z;
        }
    }
</script>
</body>
</html>
