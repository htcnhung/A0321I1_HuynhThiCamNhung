<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let x = prompt("Nhập tên ngôi sao: ");
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let zodiac = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    callStars(x);

    function callStars(x) {
        let check = true;
        for (i = 0; i < stars.length; i++) {
            if (x == stars[i]) {
                alert("Tên chòm sao chứa ngôi sao là: " + zodiac[i]);
                check = false;
                break;
            }
        }
        if (check) {
            alert("Không tìm thấy tên chòm sao chứa ngôi sao bạn nhập, hãy thử tên khác!");
        }
    }

    // Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất.
    //     Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao.
    //     Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai.
    //     Nói cách khác, trả lại tên chòm sao của ngôi sao đó.
    //     Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao,
    //     sau đó gọi hàm với thông tin đầu vào. Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào.
    //     Cho kết quả hiển thị trên màn hình.


</script>
</body>
</html>
