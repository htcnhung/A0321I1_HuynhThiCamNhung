<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. -->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<input type="number" id="inputNum"/>
<input type="button" id="check" value="Check" onclick="check()"/> <br/>
<p id="hienThi"></p>
<script>
    function check() {
        let a = parseInt(document.getElementById("inputNum").value) + 1;
        document.getElementById("hienThi").innerHTML = "Kết quả: " + a;
    }
</script>
</body>
</html>
