<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    //Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
let h = 5; //chiều cao của tam giá cân
    for (let i=1; i<=h; i++){
        for (let j = 1; j<=h-1; j++){
            document.write("&nbsp;&nbsp;");
            for (let j = 1; j<=2*i-1; j++){
                document.write("*");
            }
            document.write("<br/>");
        }
    }


</script>

</body>
</html>
