<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    //Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây (Ví dụ: n = 4; m = 5)
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 4; j++) {
            if (i == 0 || j == 0 || i == 4 || j == 3) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br/>");
    }

</script>
</body>
</html>
