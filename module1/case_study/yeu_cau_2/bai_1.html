<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<label>Mức lương nhân viên (VND)
    <input id="salary" type="number" placeholder="Nhập mức lương của bạn"/>
</label>
<input type="button" value="Kiểm tra" onclick="check()"/>
<p id="hienThi"></p>
<script>
    //Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
    // (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau
    // (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu

    function check() {
        let vat;
        let yourSalary = parseInt(document.getElementById("salary").value);
        let netSalary;
        if (yourSalary >= 15000000) {
            netSalary = yourSalary - (yourSalary * 0.2);
            document.getElementById("hienThi").innerHTML =
                "Mức lương thực nhận sau khi trừ đi 20% thuế thu nhập tương ứng là: " + netSalary + " VND";
        }
        if (yourSalary > 7000000 && yourSalary < 15000000) {
            netSalary = yourSalary - (yourSalary * 0.1);
            document.getElementById("hienThi").innerHTML =
                "Mức lương thực nhận sau khi trừ đi 10% thuế thu nhập tương ứng là: " + netSalary + " VND";
        }
        if (yourSalary <= 7000000) {
            netSalary = yourSalary - (yourSalary * 0.05);
            document.getElementById("hienThi").innerHTML =
                "Mức lương thực nhận sau khi trừ đi 5% thuế thu nhập tương ứng là: " + netSalary + " VND";
        }
    }
//Hỏi thầy cách định dạng dấu phẩy, chấm trong tiền tệ

</script>
</body>
</html>
