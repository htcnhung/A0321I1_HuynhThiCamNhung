<script>
    //Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
    // Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'

    let character = prompt("Nhập vào ký tự bạn muốn tìm kiếm!").toLowerCase();
    switch (character) {
        case "o" : {
            alert("Ký tự bạn vừa nhập là nguyên âm");
            break;
        }
        case "u" : {
            alert("Ký tự bạn vừa nhập là nguyên âm");
            break;
        }
        case "i" : {
            alert("Ký tự bạn vừa nhập là nguyên âm");
            break;
        }
        case  "a" : {
            alert("Ký tự bạn vừa nhập là nguyên âm");
            break;
        }
        case  "e" : {
            alert("Ký tự bạn vừa nhập là nguyên âm");
            break;
        }
        default : {
            alert("Ký tự bạn vừa nhập là phụ âm");
        }
    }

    //Thầy yêu cầu dùng swithcase
    //Thử cách dùng vòng lặp for có vẻ khả quan hơn!!!
</script>
</body>
</html>
