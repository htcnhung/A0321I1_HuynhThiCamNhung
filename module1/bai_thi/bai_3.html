<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    main();
    function main(){
        let input = prompt("Nhập ngày tháng năm");
        if (input.length !== 7){
            alert("Tháng năm nhập không đúng định dạng MM/yyyy, vui lòng nhập lại");
            main();
            return;
        }
        let month = parseInt(input.substr(0,2));
        let char = input[2].match(/^[\\/]$/);
        let year = parseInt(input.slice(3,7));
        if (isNaN(month) || isNaN(year) || month <1 || month > 12 || year < 0 || char == null )  {
            alert("Tháng năm nhập không đúng định dạng MM/yyyy, vui lòng nhập lại");
            main();
            return;
        }
        let day = count(month, year);
        alert("Số ngày trong tháng " + month +" năm "+ year + " là: " + day + " ngày");
    }

    function check(year) {
        return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;

    }

    function count(month, year) {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                return 31;
            case 4:
            case 6:
            case 9:
            case 11:
                return 30;
            case 2:
                if (check(year)){
                    return 29;
                }else {
                    return 28;
                }
        }
    }
</script>
</body>
</html>
