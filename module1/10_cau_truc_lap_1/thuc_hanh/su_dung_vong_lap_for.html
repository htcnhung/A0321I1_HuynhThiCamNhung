<!--Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
<p id="demo"></p>
<script>
var text ="";
var num = parseInt(prompt("Please enter your number!"));
var total = 0;
if (num>0){
    for (i=1; i<=num; i++){
        total = total + i;
        text = "Tổng các phần tử từ 1 đến số vừa nhập là: " +total;
    }
    document.getElementById("demo").innerHTML = text;
} else {
    alert("Vui lòng nhập số lớn hơn 0!")
}
</script>
