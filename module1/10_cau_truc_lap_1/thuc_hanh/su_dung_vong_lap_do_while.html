<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
<!--    Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.-->
var value = null;
do {
    value = parseInt(prompt("Nhập vào số từ 1 đến 10: "));
} while (value <1 || value >10);
alert("Số bạn vừa nhập là " + value);
</script>
</body>
</html>
