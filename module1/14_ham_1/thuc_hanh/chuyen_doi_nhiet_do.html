<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi hiệt độ</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius: </p> <br/>
<form>
    <p><label>Fahrenheit</label>
        <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
               oninput="changeTem(this.value)"/>
    </p> </br>
    <p>Celsius: <span id="result"></span></p>
</form>
<script>
    function changeTem(a) {
        let c = (a - 32) / 1.8;
        document.getElementById("result").innerHTML = c;
    }
</script>
</body>
</html>
