<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let arr1: [3, 5, 1, 8, -3, 7, 8];
    let arr2: [7, 12, 6, 9, 20, 56, 89];
    let arr3: [];
    let arr4: [0, 0, 0, 0, 0, 0];
    let min = minArr(arr1);
    let min2 = minArr(arr2);
    let min3 = minArr(arr3);
    let min4 = minArr(arr4);

    function minArr(array) {
        if(array.length === 0)
            return -1;
        let min = array[0];

        for(let i = 1; i < array.length; i++){
            if(array[i] < min){
                min = array[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
