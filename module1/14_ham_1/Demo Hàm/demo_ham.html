Square of <input type="text" id="input" oninput="calculate()"/> is <span id="result"></span>


<script>

    function square(number) {
        result = number * number;
        return result;
    }

    function calculate() {
        let input = document.getElementById("input").value;
        document.getElementById("result").innerHTML = square(input);
    }
</script>
