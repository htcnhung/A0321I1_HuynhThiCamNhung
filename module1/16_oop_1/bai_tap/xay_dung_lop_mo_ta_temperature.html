<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
            constructor(oC) {
            this.oC = oC;
        }

        getoC(){
            return this.oC;
        }
        getoF(){
            return this.oC * 1.8 + 32;
        }
        getoK(){
            return this.oC + 237.15;
        }
    }
    let temperature = new Temperature(25);
    let c = temperature.getoC();
    let f = temperature.getoF();
    let k = temperature.getoK();
    alert(c + "°C = " + f + "°F");
    alert(c + "°C = " + k + "K");
</script>
</body>
</html>
