<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    //Tạo lớp Circle với phương thức khởi tạo có 1 tham số truyền vào
    let circle = function(radius, color) {

        this.radius = radius;
        this.color = color;

        //Xây dựng phương thức trả về bán kính của hình tròn
        this.getRadius = function() {
            return radius;
        };

        // Xây dựng phương thức tính diện tích hình tròn
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };

    //Sử dụng lớp vừa tạo. Tạo đối tượng hình tròn với bán kính là 2

    let myCircle = new circle(2, "");

    // Truy cập phương thức của lớp hình tròn vừa tạo và gán cho các biến radius, area
    let radius = myCircle.getRadius();
    let area = myCircle.getArea();
    alert("radius: " + radius + "; area: " + area);


</script>
</body>
</html>
