<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<div style="margin-left: 100px">
    <h3>Bật tắt bóng đèn</h3>
    <img src="bulboff.png" id="lamp" style="height: 300px; width: 300px"><br/>
    <input style="margin-left: 19px" type="button" id="switch" onclick="turnOn_turnOff_lamp()" value="Turn on">
    <h4 id="bulb">Bóng đèn đang tắt</h4>
</div>
<body>
<script>
    class SwitchButton{
        constructor(status) {
            this.status = status;
        };
        turnOn_turnOff(){
            this.status = !this.status;
        };
    }
    class Light{
        constructor(button) {
            this.button = button;
        }
        switch(){
            if (this.button.status === true){
                document.getElementById("lamp").src = "bulbon.png";
                document.getElementById("bulb").innerHTML = "Bóng đèn đang bật";
            } else {
                document.getElementById("lamp").src = "bulboff.png";
                document.getElementById("bulb").innerHTML = "Bóng đèn đang tắt";
            }
        }
    }
    let switchButton = new SwitchButton(false);
    let lamp = new Light(switchButton);
    function turnOn_turnOff_lamp() {
        switchButton.turnOn_turnOff();
        lamp.switch();
    }
</script>
</body>
</html>
