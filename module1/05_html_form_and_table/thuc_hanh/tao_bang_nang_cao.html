<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Nâng cao</title>
</head>
<body>
<h1 style="color: brown; margin-left: 200px">THỜI KHÓA BIỂU</h1>
<table>
    <div>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Ba</td>
            <td>Thể dục, Rèn luyện Ngữ âm</td>
            <td>Thực hành Luyện nói, Viết bài luận</td>
        </tr>
        <tr>
            <td>Năm</td>
            <td>Thể dục, Đọc</td>
            <td>Luyện tập Đọc hiểu, Viết bài luận</td>
        </tr>
        <tr>
            <td>Bảy</td>
            <td>Thể dục, Nghe</td>
            <td>Luyện tập Nghe - Nói, Viết bài luận</td>
        </tr>
        <tr>
            <td>Chủ nhật</td>
            <td>Thể dục, Tổng kết cuối tuần</td>
            <td>Viết báo cáo, Sinh hoạt tự do</td>
        </tr>
    </div>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            color: brown;
            border: 1px;
            font-family: "Times New Roman";
            width: 700px;
        }
        th,tr,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: brown;
            color: azure;
        }
    </style>
</table>
</body>
</html>
